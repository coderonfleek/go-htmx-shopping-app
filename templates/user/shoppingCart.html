{{define "shoppingCart"}}

<div class="col-md-9 mt-3">
    {{range .}}
        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <img src="/static/uploads/{{.Product.ProductImage}}" class="card-img-top" alt="Chelsea Shoes">
                    <div class="card-body">
                        <h5 class="card-title">{{.Product.ProductName}}</h5>
                        <p class="card-text">${{.Product.Price}}</p>
                        <p class="card-text"><small class="text-muted">{{.Product.Description}}</small></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row mb-2">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-block">+</button>
                    </div>
                    <div class="col-md-4">&nbsp;</div>
                    <div class="col-md-4">
                        <button class="btn btn-warning btn-block">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-danger btn-block ms-2">Remove Item</button>
                    </div>
                </div>
            </div>
        </div>

    {{end}}
    
</div>

{{end}}
