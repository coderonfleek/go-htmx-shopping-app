<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Identity Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        /* .card {
            height: 100%;
        } */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">The Identity Store</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="/api/placeholder/400/200" class="card-img-top" alt="Chelsea Shoes">
                            <div class="card-body">
                                <h5 class="card-title">Chelsea Shoes</h5>
                                <p class="card-text">$200</p>
                                <p class="card-text"><small class="text-muted">Best Drip in the Market</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="/api/placeholder/400/200" class="card-img-top" alt="Kimono">
                            <div class="card-body">
                                <h5 class="card-title">Kimono</h5>
                                <p class="card-text">$50</p>
                                <p class="card-text"><small class="text-muted">Classy, Stylish, Dope</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="/api/placeholder/400/200" class="card-img-top" alt="Watch">
                            <div class="card-body">
                                <h5 class="card-title">Watch</h5>
                                <p class="card-text">$2500</p>
                                <p class="card-text"><small class="text-muted">Elegance built in</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="/api/placeholder/400/200" class="card-img-top" alt="Wallet">
                            <div class="card-body">
                                <h5 class="card-title">Wallet</h5>
                                <p class="card-text">$100</p>
                                <p class="card-text"><small class="text-muted">Sleek and Practical</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="/api/placeholder/400/200" class="card-img-top" alt="Handbag">
                            <div class="card-body">
                                <h5 class="card-title">Handbag</h5>
                                <p class="card-text">$150</p>
                                <p class="card-text"><small class="text-muted">Fashionable and Spacious</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="/api/placeholder/400/200" class="card-img-top" alt="Shirt">
                            <div class="card-body">
                                <h5 class="card-title">Shirt</h5>
                                <p class="card-text">$80</p>
                                <p class="card-text"><small class="text-muted">Comfortable and Stylish</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Cart</h5>
                        <div class="cart-item">
                            <span>An item</span>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </div>
                        <div class="cart-item">
                            <span>A second item</span>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </div>
                        <div class="cart-item">
                            <span>A third item</span>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
