<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Identity Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">The Identity Store</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/300x300" class="img-fluid rounded-start" alt="Chelsea Shoes">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Chelsea Shoes</h5>
                                <p class="card-text">$200</p>
                                <p class="card-text"><small class="text-muted">Best Drip in the Market</small></p>
                                <button class="btn btn-primary">Add to Cart</button>
                                <div class="mt-3">
                                    <button class="btn btn-primary">+</button>
                                    <span class="mx-2">1</span>
                                    <button class="btn btn-warning">-</button>
                                    <button class="btn btn-danger d-block mt-2">Remove Item</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more product cards here -->

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Cart</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                An item
                                <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A second item
                                <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A third item
                                <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                        </ul>
                        <button class="btn btn-primary w-100 mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
