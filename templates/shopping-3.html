<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Identity Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">The Identity Store</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <div class="card mb-4">
                            <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Chelsea Shoes">
                            <div class="card-body">
                                <h5 class="card-title">Chelsea Shoes</h5>
                                <p class="card-text">$200</p>
                                <p class="card-text"><small class="text-muted">Best Drip in the Market</small></p>
                                <div class="d-flex align-items-center">
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row mb-2">
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-block">+</button>
                            </div>
                            <div class="col-md-4">&nbsp;</div>
                            <div class="col-md-4">
                                <button class="btn btn-warning btn-block">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger btn-block ms-2">Remove Item</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Cart</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                An item
                                <span class="badge badge-primary badge-pill">1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A second item
                                <span class="badge badge-primary badge-pill">1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A third item
                                <span class="badge badge-primary badge-pill">1</span>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
